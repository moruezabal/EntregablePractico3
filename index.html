<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <div id="container">
        <div class="layer layer5" id="sky"></div>
        <div class="layer layer4" id="mountains"></div>
        <div class="layer layer3" id="clouds"></div>
        <div class="layer layer2" id="city"></div>
        <div class="layer layer1" id="ground"></div>
    </div>
    <div class="backgroundStatic" id=game>   
        <div class="timeOut"><span id="time"></span></div>   
        <div class="cloud" id="cloud"></div>
        <div class="money" id="money"></div>
        <div class="obs" id="obs"></div>
        <div class="idleFemale" id="character"></div>  
    </div> 
    <script src="index.js"></script>
</body>
</html>
